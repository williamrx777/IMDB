<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>MDB Sinopse</title>
</head>
<body>
    <div class="container">
        <header>
          <h1>{{titulo}}</h1>
        </header>
        <form action="#" method="post">
            <input type="text" name="nome">
            <input type="submit" value="submit">
        </form>
        <main>
          <div class="poster">
            <img src="{{foto}}" alt="Poster do Filme">
          </div>
          <div class="info">
            <h2>Sinopse</h2>
            <p>{{sinopse}}</p>
            <h2>release_date</h2>
            <ul>
              <li>{{release_date}}</li>
            </ul>
          </div>
        </main>
        <footer>
          <p>Copyright &copy; 2023</p>
        </footer>
      </div>
      <script src="/static/main.js"></script>
</body>
</html>
